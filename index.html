<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Calculadora de fondos</title>
  </head>
  <body>
    <div class="contenedor">
      <div id="totalFondos">
        Total de Fondos:
        <input type="text" name="" id="" />
      </div>

      <div id="motivoGastos">
        <input type="text" name="" id="" placeholder="Introduzca su gasto" />
      </div>

      <div id="importeGastos">
        <input type="text" name="" id="" placeholder="Introduzca el importe" />
      </div>

      <button id="button">Calcular</button>
    </div>
  </body>
</html>
