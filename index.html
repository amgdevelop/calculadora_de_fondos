<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Calculadora de fondos</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="contenedor">
      <div id="totalFondos">
        <h1>TOTAL DE FONDOS</h1>
        <input type="text" name="" id="" />
      </div>

      <div id="motivoGastos">
        <input type="text" name="" id="" placeholder="Introduzca su gasto" />
      </div>

      <div id="importeGastos">
        <input type="text" name="" id="" placeholder="Introduzca el importe" />
      </div>

      <button id="button">Calcular</button>
    </div>
    <script src="js/funciones.js"></script>
    <script src="js/eventos.js"></script>
  </body>
</html>
